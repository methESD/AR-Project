<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- include A-Frame obviously -->
        <script src="https://aframe.io/releases/0.7.1/aframe.min.js">
        </script>
        <!-- include ar.js for A-Frame -->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js">
        </script>
    </head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene arjs="" embedded="">
            <a-assets>
                <!--marker of IT19191720 -R.A.D.M.Ranasinghe!-->
                <a-asset-item id="vas" src="assest/Mars_C.obj">
                </a-asset-item>
                <a-asset-item id="vas_mtl" src="assest/Mars_C.mtl">

            </a-assets>
            <!--marker of IT19191720 -R.A.D.M.Ranasinghe!-->

			<a-marker preset="custom" type="pattern" url='assest/pattern-letter.patt'>

                </a-entity>
                <a-text align="center" color="blue" height="3" position="0 -3 0" rotation="-90 0 0" value="Roman Empire - Ares Ludovisi \n \n IT19191720 -R.A.D.M.Ranasinghe \n " width="3">
                </a-text>

            <a-entity camera="">
            </a-entity>

</html>
